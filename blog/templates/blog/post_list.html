{% extends 'blog/base.html' %}
<!--oh wait I literally don't need html, header, or body tags since they're already in base.html
that's nice-->

	{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
			<p>{{post.text|linebreaksbr}}</p>
			<div class="date">
				{{post.published_date}}
			</div>
		</div>
	{% endfor %}
	{% endblock %}

<!-- bracket/percent sign notation means Django template tags
blog.views.post_detail is path to post_detail view
blog = application name (directory)
views = name from views.py file
post_detail = name of view
pk = primary key (unique name for each record in database), not specified in Post model so created by default
accessed by post.pk (like post.author, post.title, etc)
